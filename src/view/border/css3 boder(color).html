<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>css3 border-color</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<style>
			div{
				width: 100px;
				height: 100px;
				margin: 10px;
				background-color: #ccc;
				border: 5px solid transparent;
			}
			.all{
				border-color: blue;
			}
			.top{
				-moz-border-top-colors: #111 #222 #333 #444 #555;
				-webkit-border-top-colors: #111 #222 #333 #444 #555;
				-ms-border-top-colors: #000 #111 #222 #333 #444 #555;
				-o-border-top-colors: #000 #111 #222 #333 #444 #555;
				border-top-colors: #111 #222 #333 #444 #555;
			}
		</style>
	</head>
	<body>
		<div class="all">border-color</div>
		<div class="top">border-top-color</div>
		<div class="right">border-right-color</div>
		<div class="bottom">border-bottom-color</div>
		<div class="left">border-left-color</div>
	</body>
</html>
